<p class="tip"></p>
<div class="cont">
  <form [formGroup]="registerF">
    <div class="form sign-in">
      <h2>Welcome,</h2>
      <label>
        <span>First Name</span>
        <input type="name" formControlName="displayName" />
      </label>
      <label>
        <span>Last Name</span>
        <input type="lastName" formControlName="lastName" />
      </label>
      <label>
        <span>Email address</span>
        <input type="email" formControlName="email" />
      </label>
      <label>
        <span>Password</span>
        <input type="password" formControlName="password" />
      </label>

      <button
        type="button"
        (click)="tryRegister(registerF.value)"
        class="submit"
      >
        Sign Up
      </button>

      <button type="button" class="submit" routerLink="/login">
        Sign In
      </button>
    </div>
    <div class="sub-cont">
      <div class="img">
        <div class="img__text m--up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img__text m--in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img__btn">
          <span class="m--up">
            <button type="button" routerLink="/login" class="m--up">
              Sign In
            </button>
          </span>
        </div>
      </div>
    </div>
  </form>
</div>
