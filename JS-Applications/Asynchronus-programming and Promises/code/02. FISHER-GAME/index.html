<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Biggest Catch</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./app.js"></script>
  </head>

  <body>
    <h1>Biggest Catches</h1>
    <fieldset id="main">
      <legend>Catches</legend>
      <div id="catches">
        <div class="catch" data-id="<id-goes-here>">
          <label>Angler</label>
          <input
            type="text"
            id="angler-catches"
            class="angler"
            value="Paulo Amorim"
          />
          <hr />
          <label>Weight</label>
          <input type="number" id="number-catches" class="weight" value="636" />
          <hr />
          <label>Species</label>
          <input type="text" id="species-catches" class="species" value="Atlantic Blue Marlin" />
          <hr />
          <label>Location</label>
          <input type="text" id="location-catches" class="location" value="VitÃ³ria, Brazil" />
          <hr />
          <label>Bait</label>
          <input type="text" id="bait-catches" class="bait" value="trolled pink" />
          <hr />
          <label>Capture Time</label>
          <input type="number" id="captureTime-catches" class="captureTime" value="80" />
          <hr />
          <button class="update">Update</button>
          <button class="delete">Delete</button>
        </div>
      </div>
    </fieldset>
    <aside>
      <button class="load" id="load-btn">Load</button>
      <fieldset id="addForm">
        <legend>Add Catch</legend>
        <label>Angler</label>
        <input type="text" id="angler" class="angler" />
        <label>Weight</label>
        <input type="number" id="weight" class="weight" />
        <label>Species</label>
        <input type="text" id="species" class="species" />
        <label>Location</label>
        <input type="text" id="location" class="location" />
        <label>Bait</label>
        <input type="text" id="bait" class="bait" />
        <label>Capture Time</label>
        <input type="number" id="captureTime" class="captureTime" />
        <button class="add" id="add-btn">Add</button>
      </fieldset>
    </aside>
  </body>
</html>
